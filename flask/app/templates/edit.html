<!DOCTYPE html>
<html lang="ko" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 편집</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/blog-custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.css" integrity="sha512-ngQ4IGzHQ3s/Hh8kMyG4FC74wzitukRMIcTOoKT3EyzFZCILOPF0twiXOQn75eDINUfKBYmzYn2AA8DkAk8veQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-dark" style="height: 100%;">
    {% include 'navbar.html' %}

    <main role="main" class="container mt-3">
      <h1 class="text-secondary mb-4">과외 게시글 편집</h1>
      <form name="form" method="POST" action="{{ url_for('board.update', index=index) }}" onsubmit="return handleSubmit();">
          <div class="form-group">
              <label for="title">제목</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" value="{{ title }}">
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="citySelect">지역</label>
                    <select name="city" class="form-select" id="citySelect" onchange="loadDistricts()">
                        <option value="">지역을 선택하세요</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="districtSelect">구군</label>
                    <select name="district" class="form-select" id="districtSelect">
                        <option value="">구군을 선택하세요</option>
                    </select>
                </div>
            </div>  
        </div>
          <div class="form-group">
              <label for="content">내용</label>
              <textarea id="summernote" name="content" class="form-control">{{ content }}</textarea>
          </div>
          <div class="form-group mt-3 d-flex justify-content-end">
            <button class="btn btn-success" type="submit">수정완료</button>
          </div>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.js" integrity="sha512-6F1RVfnxCprKJmfulcxxym1Dar5FsT/V2jiEUvABiaEiFWoQ8yHvqRM/Slf0qJKiwin6IDQucjXuolCfCKnaJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../static/js/edit.js"></script>
  </body>
</html>
