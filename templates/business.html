<!doctype html>
<html lang="ko" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js";></script>
    <title></title>
</head>

<body class="bg-dark" style="height: 100%;">


    <nav class="navbar navbar-dark  border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary" href="{{ url_for('main.home') }}">MyAIFriend</a>
            <button class="navbar-toggler border-secondary " type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    {% if login %}
                    <li class="nav-item align-self-center">
                        <a class="nav-link" href="{{ url_for('info.myinfo') }}">Myinfo</a>
                    </li>
                    <li class="nav-item align-self-center">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item align-self-center">
                        <a class="nav-link" href="{{ url_for('main.join') }}">Sign up</a>
                    </li>
                    <li class="nav-item align-self-center">
                        <a class="nav-link" href="{{ url_for('main.login') }}">Sign in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <section id="communication" class="container-fluid mt-5 w-100 h-75" style="overflow:auto;">


    <div class="row ms-4">
        <div class="col-12">
        <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled">
        <h5 class="text-dark"> Hi</h5>
        </div>
        </div>
    </div>

    </section>


    </div>
    <div class="row" >
        <audio controls class="ms-3 col-9" id="audioe" style="position: fixed; bottom: 70px; display:none"></audio>
    </div>


    <footer class="container-fluid" style="position: fixed; bottom: 0px; height: 60px;">
    <div class="row" >
        <div class="col-9">
        <input type="text" id="question" class="form-control" value =""/>
        </div>
        <div class="col-2">
        <input type = "button" id="text-send" class="form-control" onclick="test_send()" style="display:block;" value="Send">
        <div class="btn btn-light" id="audio_send" onclick="audio_send()" style="display:none;"><i class="bi bi-arrow-up-short"></i></div>
        </div>
        <div class="col-1">
        <div class="btn btn-light " id="start-recording" style="display:block;"><i class="bi bi-mic"></i></div>
        <div class="btn btn-light " id="stop-recording" style="display:none;"><i class="bi bi-pause-circle"></i></div>
        <div class="btn btn-light " id="trash-recording" style="display:none;"><i class="bi bi-trash-fill"></i></div>
        
        <!--
            <i class="bi bi-caret-right-fill">
            <i class="bi bi-pause-circle"></i>
        </i>-->

    </div>
    </div>


</footer>






    <script>


    var input = document.getElementById("question");

    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("text-send").click();
        }
    });


    var audio = document.querySelector('#audioe');

    function captureMicrophone(callback) {
        navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
        navigator.getUserMedia({audio: true}, callback, function (error) {
            alert('Unable to access your microphone.');
            console.error(error);
        });
    }

    function stopRecordingCallback() {
        audio.src = audio.srcObject = null;
        var blob = recorder.getBlob();
        audio.src = URL.createObjectURL(blob);
        document.getElementById('audioe').style.display='block';
        document.getElementById('text-send').style.display='none';
        document.getElementById('audio_send').style.display='block';
        audio.volume = 1;
        recorder.microphone.stop();

    }

    var recorder; // globally accessible
    document.getElementById('start-recording').onclick = function () {
        this.style.display='none';
        document.getElementById('stop-recording').style.display='block';
        captureMicrophone(function (microphone) {
            audio.volume = 0
            audio.srcObject = microphone
            recorder = RecordRTC(microphone, {
                type: 'audio/wav',
                recorderType: StereoAudioRecorder,
                numberOfAudioChannels: 1, // or leftChannel:true
                desiredSampRate: 16000
            });
            recorder.startRecording();
            // release microphone on stopRecording
            recorder.microphone = microphone;
            });
        };

    document.getElementById('stop-recording').onclick = function () {
        this.style.display='none';
        document.getElementById('trash-recording').style.display='block';
        recorder.stopRecording(stopRecordingCallback);
    };

    document.getElementById('trash-recording').onclick = function () {
        this.style.display='none';
        document.getElementById('start-recording').style.display='block';
        document.getElementById('audioe').style.display='none';
        document.getElementById('text-send').style.display='block';
        document.getElementById('audio_send').style.display='none';
        recorder = null;
    };





    $('#communication').scrollTop($('#communication')[0].scrollHeight);

    function test_send(){
        var q = $('#question').val();
        if (q){
        let d = `
        <div class="row mt-3 me-3">
        <div class="col-12">
        <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled" style="float:right;">
        <h5 class="text-dark">${q}</h5>
        </div>
        </div>
        </div>`;
        $('#question').empty();
        $('#communication').append(d);
        var postdata ={
                "question" : q
                }
        document.getElementById("question").value ='';
        $.ajax({
            type:'POST',
            url:'{{url_for("chat.text", subject="business")}}',
                        async : true,
            data: JSON.stringify(postdata),
            dataType : 'JSON',
            contentType: "application/json",
            success: function(airesponse){
                let r = airesponse.result2['data'];
                let r2 = airesponse.result2['answer_audio'];

                let audio_response2  = `<div class="row mt-5 ms-4">
                <div class="col-12" >
                <audio controls src= "data:audio/mp3;base64,${r2}" ></audio>
                </div>
                </div>
                </div>`; // `이거로
                $('#communication').append(audio_response2);

                let str_response = `<div class="row mt-3 ms-4">
                <div class="col-12">
                <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled">
                <h5 class="text-dark"> ${r}</h5>
                </div>
                </div>
                </div>`; // `이거로
            $('#communication').append(str_response);
            $('#communication').scrollTop($('#communication')[0].scrollHeight);
            },
        })

        $('#communication').scrollTop($('#communication')[0].scrollHeight);
    }
}

    function audio_send(){
        document.getElementById('audioe').style.display='none';
        document.getElementById('text-send').style.display='block';
        document.getElementById('audio_send').style.display='none';
        document.getElementById('trash-recording').style.display='none';
        document.getElementById('start-recording').style.display='block';

        var formData = new FormData();
        file = new File([recorder.getBlob()], "audio.wav",);
        formData.append("audio",file);

        let audio_response = `<div class="row mt-3 me-3">
                <div class="col-12" >
                <audio controls src= "${audio.src}" style="float:right;" ></audio>
                </div>
                </div>
                </div>`; // `이거로
        $('#communication').append(audio_response);

        recorder = null;

        $.ajax({
            type:'POST',
            url:'{{url_for("chat.audio", subject="business")}}',
            processData:false,
            contentType:false,
            data: formData,
        success: function(airesponse){
            let r1 = airesponse.result2['request'];
            let r2 = airesponse.result2['data'];
            let r3 = airesponse.result2['answer_audio'];

            let a_text = `
            <div class="row mt-3 me-3">
            <div class="col-12">
            <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled" style="float:right;">
            <h5 class="text-dark">${r1}</h5>
            </div>
            </div>
            </div>`;
            $('#communication').append(a_text);

            let audio_response2  = `<div class="row mt-5 ms-4">
                <div class="col-12" >
                <audio controls src= "data:audio/mp3;base64,${r3}" ></audio>
                </div>
                </div>
                </div>`; // `이거로
            $('#communication').append(audio_response2);

            let str_response = `<div class="row mt-3 ms-4">
                <div class="col-12">
                <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled">
                <h5 class="text-dark"> ${r2}</h5>
                </div>
                </div>
                </div>`; // `이거로
            $('#communication').append(str_response);
            $('#communication').scrollTop($('#communication')[0].scrollHeight);
            },
        })




    }
    </script>


</body>
</html>
