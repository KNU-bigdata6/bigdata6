<!DOCTYPE html>
<html lang="ko" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

    </script>
</head>
<body class = "bg-dark text-secondary" style="height: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark  border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary" href="{{ url_for('main.vars') }}">MyPharmacists</a>
            <button class="navbar-toggler border-secondary " type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.join') }}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.login') }}">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class = "container">
        <div class="row mt-5">
            <h1>MyPharmacists</h1>
        </div>
        <div class="row mt-5">
        <div class="col-12">
            <form method="POST" >
                <div class="form-group">
                    <label for="userid">UserID</label>
                    <input type="text" class="form-control" id="userid" placeholder="UserID" name="userid"/>
                    <!-- id는 삭제해도 되더라. 마지막에 name과 app.py의 get 메소드 사용하는 부분이 일치해야 상응한다 -->
                </div>
                <div class="form-group mt-5">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="name"/>
                </div>
                <div class="form-group mt-5">
                    <label for="password ">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                </div>
                <div class="form-group mt-5">
                    <label for="password">Confirm new Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirm new Password" name="Confirm"/>
                </div>
                <div class="row mt-1 mt-5">
                    <p class="col-12"> Gender </p>
                <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value = "Male" id="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                </div>

                <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value = "Female" id="female" checked>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
            </div>
                <button type="submit" class=" mt-5 btn btn-outline-secondary btn-lg col-5 col-xl-3">Admin</button>
            </form>
        </div>
        </div>
</body>
</html>
