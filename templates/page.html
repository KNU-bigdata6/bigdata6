<!DOCTYPE html>
<html lang="ko" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/blog-custom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>page</title>
  </head>
  <body class="bg-dark" style="height: 100%;">
    <nav class="navbar navbar-dark  border-bottom border-secondary">
      <div class="container-fluid">
          <a class="navbar-brand text-secondary" href="{{ url_for('main.home') }}">MyAIFriend</a>
          <button class="navbar-toggler border-secondary " type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if login %}
                <li class="nav-item row text-center">
                    <div class="nav-link col-6 border-bottom border-secondary text-light">Account</div>
                    <div class="nav-link col-6 border-bottom border-secondary text-light">Teacher's Bulletin Board</div>
                </li>
                <li class="nav-item row text-center">
                    <a class="nav-link col-6 " href="{{ url_for('info.myinfo') }}">Myinfo</a>
                    <a class="nav-link col-6"  href="{{ url_for('board.main') }}">Board</a>
                </li>
                <li class="nav-item row text-center">
                    <a class="nav-link col-6" href="{{ url_for('main.logout') }}">Logout</a>
                    <a class="nav-link col-6"  href="{{ url_for('board.write') }}">Write</a>
                </li>
                <li class="nav-item row text-center">
                    <div class="nav-link col-6"></div>
                    <a class="nav-link col-6 " href="{{ url_for('board.interests') }}">Interests</a>
                </li>
                {% else %}
                <li class="nav-item align-self-center">
                    <a class="nav-link" href="{{ url_for('main.join') }}">Sign up</a>
                </li>
                <li class="nav-item align-self-center">
                    <a class="nav-link" href="{{ url_for('main.login') }}">Sign in</a>
                </li>
                {% endif %}
            </ul>
        </div>
      </div>
  </nav>

    <div class = "container mt-3">
    <h1 class=" text-secondary">Teacher's Bulletin Board</h1>
      <table class="table text-white">
        <thead>
          <tr>
            <th>작성자</th>
            <td>작성자 이름</td>
          </tr>
          <tr>
            <th>작성일</th>
            <td>작성일자</td>
          </tr>
        </thead>
      </table>
      <div class="card custom-card">
        <div class="card-body">
          <h5 class="card-title">게시글 제목</h5>
          <p class="card-text" style="height:400px">게시글 내용</p>
          </p>
        </div>
      </div>
  <!-- 댓글 목록 -->
  <div class="card custom-card">
    <div class="card-body">
      <p class="card-title">전체 댓글 ~~개</p>
      <div class="card mt-3">
        <div class="card-body">
          <p class="card-text">작성자 : 댓글 내용</p>
        </div>
      </div>
      <!-- 댓글이 많으면 위와 같은 형태의 카드를 반복해서 표시 -->
    </div>
  </div>
  <!-- 댓글 폼 -->
  <div class="card custom-card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="comment">작성자</label>
          <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
      </form>
    </div>
  </div>
</body>
</html>
