<!doctype html>
<html lang="ko" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</head>

<body class="bg-dark" style="height: 100%;">


    <nav class="navbar navbar-expand-lg navbar-dark  border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary" href="{{ url_for('main.vars') }}">MyPharmacists</a>
            <button class="navbar-toggler border-secondary " type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.join') }}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="communication" class="container-fluid mt-5 w-100 h-75" style="overflow:auto;">

    {% for i in data_list %}

    <div class="row ms-4">
        <div class="col-12">
            <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled">
                <h5 class="text-dark">{{i[0]}}</h5>
            </div>
        </div>
    </div>

    <div class="row mt-3 me-3 justify-content-lg-end">
        <div class="col-12">
            <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled" style="float:right;">
                <h5 class="text-dark">{{i[1]}}</h5>
            </div>
        </div>
    </div>
    {% endfor %}

    </section>

    <footer class="container-fluid" style="position: fixed; bottom: 0px; height: 60px;">
    <div class="row" >
        <div class="col-10">
        <input type="text" id="question" class="form-control" value =""/>
        </div>
        <div class="col-2">
        <p><input type = "button" class="form-control" onclick="q1()" value="Send"></p>
        </div>
    </div>

</footer>






    <script>
    $('#communication').scrollTop($('#communication')[0].scrollHeight);

    function q1(){
        var q = $('#question').val();

        if (q){
        let d = `<div class="row mt-5 ms-4">
        <div class="col-12">
        <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled">
        <h5 class="text-dark"> ${q}</h5>
        </div>
        </div>
        </div>`; // `이거로
        $('#question').empty();
        $('#communication').append(d);
        var postdata ={
            "question" : q
                }
        document.getElementById("question").value ='';
        $.ajax({
            type:'POST',
            url:'{{url_for("main.vars2")}}',
                        async : true,
            data: JSON.stringify(postdata),
            dataType : 'JSON',
            contentType: "application/json",
            success: function(airesponse){
                let r = airesponse.result2['data'];
                let str_response = `
            <div class="row mt-3 me-3">
            <div class="col-12">
            <div class="btn btn-light btn-lg rounded-5 col-3 col-xl-2 text-start disabled" style="float:right;">
            <h5 class="text-dark">${r}</h5>
            </div>
            </div>
            </div>`;
            $('#communication').append(str_response);
            $('#communication').scrollTop($('#communication')[0].scrollHeight);
            },
        })

        $('#communication').scrollTop($('#communication')[0].scrollHeight);
        console.log($('#communication')[0].scrollHeight);
    }
}
    </script>


</body>
</html>
