<!DOCTYPE html>
<html lang="ko" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/blog-custom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.css" integrity="sha512-ngQ4IGzHQ3s/Hh8kMyG4FC74wzitukRMIcTOoKT3EyzFZCILOPF0twiXOQn75eDINUfKBYmzYn2AA8DkAk8veQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.js" integrity="sha512-6F1RVfnxCprKJmfulcxxym1Dar5FsT/V2jiEUvABiaEiFWoQ8yHvqRM/Slf0qJKiwin6IDQucjXuolCfCKnaJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>board</title>
  </head>
  <body class="bg-dark" style="height: 100%;">
    <nav class="navbar navbar-dark  border-bottom border-secondary">
      <div class="container-fluid">
          <a class="navbar-brand text-secondary" href="{{ url_for('main.home') }}">MyAIFriend</a>
          <button class="navbar-toggler border-secondary " type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav">
                  {% if login %}
                  <li class="nav-item align-self-center">
                      <a class="nav-link" href="{{ url_for('info.myinfo') }}">Myinfo</a>
                  </li>
                  <li class="nav-item align-self-center">
                      <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item align-self-center">
                      <a class="nav-link" href="{{ url_for('main.join') }}">Sign up</a>
                  </li>
                  <li class="nav-item align-self-center">
                      <a class="nav-link" href="{{ url_for('main.login') }}">Sign in</a>
                  </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>

  <br>
  <main role="main" class="container">
    <h1 class=" text-secondary">Teacher's Bulletin Board</h1>
    <form name="form" method="POST" action="/write">
      <div class="pt-1">
      <input type="text" name="title" placeholder="제목을 입력하세요" style="border-radius:5px; width:100%;padding:5px;">
      </div>
      <div class="pt-1">
        <textarea id="summernote" name="contents"></textarea>
      </div>
      <div class="pt-1 text-right">
        <button class="btn btn-success" type="submit" style="width:10%; padding:5px">등록</button>
      </div>
    </form>
  </main>
  <script>
    $(document).ready(function() {
      //여기 아래 부분
      $('#summernote').summernote({
          height: 300,                 // 에디터 높이
          minHeight: null,             // 최소 높이
          maxHeight: null,             // 최대 높이
          focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
          lang: "ko-KR",					// 한글 설정
          placeholder: '내용을 입력하세요.'	//placeholder 설정
              
      });
    });
    </script>
</body>
</html>
