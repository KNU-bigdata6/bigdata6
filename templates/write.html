<!DOCTYPE html>
<html lang="ko" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 등록</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/blog-custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.css" integrity="sha512-ngQ4IGzHQ3s/Hh8kMyG4FC74wzitukRMIcTOoKT3EyzFZCILOPF0twiXOQn75eDINUfKBYmzYn2AA8DkAk8veQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-dark" style="height: 100%;">
    <nav class="navbar navbar-dark  border-bottom border-secondary">
      <div class="container-fluid">
          <a class="navbar-brand text-secondary" href="{{ url_for('main.home') }}">MyAIFriend</a>
          <button class="navbar-toggler border-secondary " type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if login %}
                <li class="nav-item row text-center">
                    <div class="nav-link col-6 border-bottom border-secondary text-light">Account</div>
                    <div class="nav-link col-6 border-bottom border-secondary text-light">Teacher's Bulletin Board</div>
                </li>
                <li class="nav-item row text-center">
                    <a class="nav-link col-6 " href="{{ url_for('info.myinfo') }}">Myinfo</a>
                    <a class="nav-link col-6"  href="{{ url_for('board.main') }}">Board</a>
                </li>
                <li class="nav-item row text-center">
                    <a class="nav-link col-6" href="{{ url_for('main.logout') }}">Logout</a>
                    <a class="nav-link col-6"  href="{{ url_for('board.write') }}">Write</a>
                </li>
                {% else %}
                <li class="nav-item align-self-center">
                    <a class="nav-link" href="{{ url_for('main.join') }}">Sign up</a>
                </li>
                <li class="nav-item align-self-center">
                    <a class="nav-link" href="{{ url_for('main.login') }}">Sign in</a>
                </li>
                {% endif %}
            </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container mt-3">
      <h1 class="text-secondary mb-4">과외 게시글 작성</h1>
      <form name="form" method="POST" action="{{ url_for('board.write') }}" onsubmit="return handleSubmit();">
          <div class="form-group">
              <label for="title">제목</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="citySelect">지역</label>
                    <select name="city" class="form-select" id="citySelect" onchange="loadDistricts()">
                        <option value="">지역을 선택하세요</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="districtSelect">구군</label>
                    <select name="district" class="form-select" id="districtSelect">
                        <option value="">구군을 선택하세요</option>
                    </select>
                </div>
            </div>  
        </div>
          <div class="form-group">
              <label for="content">내용</label>
              <textarea id="summernote" name="content" class="form-control"></textarea>
          </div>
          <div class="form-group mt-3 d-flex justify-content-end">
            <button class="btn btn-success" type="submit">글등록</button>
          </div>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.js" integrity="sha512-6F1RVfnxCprKJmfulcxxym1Dar5FsT/V2jiEUvABiaEiFWoQ8yHvqRM/Slf0qJKiwin6IDQucjXuolCfCKnaJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../static/js/write.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300,                 // 에디터 높이
                minHeight: null,             // 최소 높이
                maxHeight: null,             // 최대 높이
                focus: true,                 // 에디터 로딩 후 포커스를 맞출지 여부
                lang: "ko-KR",               // 한글 설정
                placeholder: '내용을 입력하세요.' // placeholder 설정
            });
          });
    </script>
  </body>
</html>
